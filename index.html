<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白墙</title>
    <script src="./src/lib/jQuery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
</head>
<body>
    <div class="header">
        <h1 class = "logo">
            <a href=""> <img src="./src/img/表白墙_www.skyfont.com.png" alt=""></a>
        </h1>
        <div class = "user">
            <div>头像</div>
            <div>请登录</div>
        </div>
    </div>
    <div class="login">

        <div class="load_area">
            <div class="title">开启爱之旅</div>
            <div class="tips" id="tip4">登录中</div>
            <form action="" id = "load_form">
                <div class="uinArea">
                    <input type="text" class="inputstyle" id="u" name="username" placeholder="请输入账号">
                    <div class="tips" id="tip5"></div>
                </div>

                <div class="pwdArea">
                    <input type="password" class="inputstyle" id="v" name="password" placeholder="请输入密码">
                    <div class="tips" id="tip6"></div>
                </div>

                <div>
                    <input type="submit" value="确认登录" id="load_submit">
                </div>
            </form>

            <div class="bottom">
                <a href="" class="link" id="forgeted">忘记密码</a>
                <span class="doted">|</span>
                <a href="javascript:void(0);" class="link" id="toregister">注册账号</a>
            </div>
        </div>

        <div class="register_area"  style="display: none;">
            <div class="register_title" style="font-size: 16px;">注册账号 <a href="javascript:void(0);" id="toload">或返回登录</a></div>
            <form action="" id="register_form">
                <div class="uniArea">
                    <input type="text" class="inputstyle" placeholder="请输入名称" name="username" id="register_username">
                    <div class="tips" id="tip1"></div>
                </div>

                <div class="fstpwd">
                    <input type="password" class="inputstyle" placeholder="请输入密码" name="password" id="pwd">
                    <div class="tips" id="tip2"> </div>
                    <input type="password" class="inputstyle" placeholder="再次输入密码" id="repwd">
                    <div class="tips" id="tip3"> </div>
                </div>

                <div>
                    <input type="submit" value="确认注册">
                </div>
        </form>
        </div>

    </div>


<script>
    $(function(){
        //to 注册
        $('#toregister').click(function() {
            $('.register_area').css("display","block")
            $('.load_area').css("display","none")
        })

        //to 登录
        $('#toload').click(function() {
            $('.register_area').css("display","none")
            $('.load_area').css("display","block")
            $('#tip4').css("visibility","hidden")
        })
        // 登录
        $('#load_form').submit(function(e) {
            e.preventDefault()
            $('#tip4').css("visibility","hidden")
            $('#tip5, #tip6').html("")
            let flag = true
            let username = $('#u').val()
            let password = $('#v').val()
            if(!username) {
                $('#tip5').html("<font color='red'>请输入用户名</font>")
                $('#tip5').css("height","20px")
                flag = false
            }
            if(!password) {
                $('#tip6').html("<font color='red'>请输入密码</font>")
                $('#tip6').css("height","20px")
                flag = false
            } 
            if(flag) {
                $('#tip4').css("visibility","visible")
                $.ajax({
                    type: 'POST',
                    url:'http://8.130.13.33:80/login',
                    data: JSON.stringify({"username": username,"password": password}),
                    success:function(res) {
                        if(res.message == "OK") {
                            window.location.href = "/main/?user=" + username;
                        }else if (res.message == "USERNAME_ERROR") {
                            $('#tip5').html("<font color='red'>用户名未注册</font>")
                            $('#tip5').css("height","20px")
                        }else if (res.message == "PASSWORD_ERROR") {
                            $('#tip6').html("<font color='red'>密码错误</font>")
                            $('#tip6').css("height","20px")
                        }else {
                            $('#tip4').html("<font color='red'>数据库错误，请刷新页面</font>")
                            $('#tip4').css("visibility","visible")
                        }
                    }
                })
            }
            
        })

        // 注册
        $('#register_form').submit(function(e) {
            e.preventDefault()
            var userName = $('#register_username').val()
            var pwd = $('#pwd').val()
            var repwd = $('#repwd').val()
            $('#tip1,#tip2,#tip3').html("")
            if(!userName) {
                    $('#tip1').html("<font color='red'>请输入用户名</font>")
                    $('#tip1').css("height","20px")
                }
            if(!pwd) {
                    $('#tip2').html("<font color='red'>请输入密码</font>")
                    $('#tip2').css("height","20px")
            }
            if(!repwd) {
                $('#tip3').html("<font color='red'>请再次输入密码</font>")
                $('#tip3').css("height","20px")
            }            
            if(userName && pwd && repwd){
                let name_pattern = /^[A-Za-z0-9_\-\u4e00-\u9fa5]+$/
                let pwd_pattern = /^(?!^\d+$|^[a-zA-Z]+$)(?:[a-zA-Z\d]{6,12})$/
                let flag = true
                if (!name_pattern.exec(userName)){
                    $('#tip1').html("<font color='red'>用户名只能包含字母，数字，中文</font>")
                    $('#tip1').css("height","18px")
                    flag = false
                }
                if (!pwd_pattern.exec(pwd)) {
                    $('#tip2').html("<font color='red'>密码需要包含字母和数字，长度在6~12之间</font>")
                    $('#tip2').css("height","18px")
                    flag = false
                }
                if (pwd != repwd) {
                    $('#tip3').html("<font color='red'>两次密码不匹配</font>")
                    $('#tip3').css("height","18px")
                    $('#repwd').val("")
                    flag = false
                }
                if (flag) {
                    $.ajax({
                        type: 'POST',
                        url: 'http://8.130.13.33:80/login',
                        data: JSON.stringify({"username":userName,"password":pwd}),
                        success:function(res){
                            if(res.message == "OK") {
                                alert("注册成功")
                            }else if (res.message == "USERNAME_ERROR") {
                                $('#tip1').html("<font color='red'>用户名已被注册</font>")
                                $('#tip1').css("height","18px")
                            }else {
                                alert("数据库错误，请刷新")
                            }
                        }
                    })
                }
            }
               
        })
    })
</script>
</body>
</html>
